<mat-list *ngIf="movieShows && movieShows.length > 0">
  <mat-list-item *ngFor="let show of movieShows">
    <span matLine>{{ show.start | date }} - {{ show.end | date }}</span>
    <span matLine>{{ show.priceInCent / 100 | currency: "EUR" }}</span>
    <span matLine>
      3d: <mat-icon>{{ show.threeDimensional ? "check" : "close" }}</mat-icon>
    </span>
  </mat-list-item>
</mat-list>
