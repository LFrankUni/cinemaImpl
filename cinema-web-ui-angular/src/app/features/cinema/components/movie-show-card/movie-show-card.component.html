<mat-card *ngIf="show">
  <mat-card-header>
    <mat-card-title>
      {{ show.movie.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ show.start | date }} | {{ show.movie.minutes }}m
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ show.movie.description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <ng-content select="[slot=action]"></ng-content>
  </mat-card-actions>
</mat-card>
