<mat-card *ngIf="cinema">
  <mat-card-header>
    <mat-card-title>
      {{ cinema.nameOfCinema }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere tenetur
      dolore nam sit quia consectetur vitae similique dolorum perspiciatis unde!
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <ng-content select="[slot=action]"></ng-content>
  </mat-card-actions>
</mat-card>
