<mat-card *ngIf="movie">
  <mat-card-header>
    <mat-card-title>
      {{ movie.title }}
    </mat-card-title>
    <mat-card-subtitle> {{ movie.minutes }}m </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ movie.description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <ng-content select="[slot=action]"></ng-content>
  </mat-card-actions>
</mat-card>
