<form
  class="form"
  [formGroup]="form"
  #formDirective="ngForm"
  (ngSubmit)="_submit(formDirective)"
>
  <mat-form-field appearance="fill">
    <mat-label>Select Cinema</mat-label>
    <mat-select (opened)="_fetchCinemas()" [formControl]="cinemaControl">
      <mat-option *ngFor="let cinema of cinemas$ | async" [value]="cinema">
        {{ cinema.nameOfCinema }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select Room</mat-label>
    <mat-select [formControl]="roomControl">
      <mat-option *ngFor="let room of roomes$ | async" [value]="room">
        {{ room.nameOfRoom }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select Row</mat-label>
    <mat-select [formControl]="rowControl">
      <mat-option *ngFor="let row of rows$ | async" [value]="row">
        {{ row.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Number</mat-label>
    <input autocomplete="off" matInput [formControl]="numberOfSeatsControl" />
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Create Seats</button>
</form>
