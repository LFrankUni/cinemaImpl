<section class="create">
  <mat-form-field appearance="standard">
    <mat-label>Number</mat-label>
    <input autocomplete="off" matInput [formControl]="form" />
  </mat-form-field>
  <button (click)="_submit()" mat-raised-button color="primary">
    Create Seats
  </button>
</section>
<section *ngIf="seats$ | async as seats">{{ seats.length }} seats</section>
