<mat-form-field appearance="standard">
  <mat-label>Select Movie</mat-label>
  <mat-select (opened)="_fetchMovies()" [formControl]="form">
    <mat-option *ngFor="let movie of movies$ | async" [value]="movie">
      {{ movie.title }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button (click)="_submit()" mat-raised-button color="primary">Add Movie</button>
